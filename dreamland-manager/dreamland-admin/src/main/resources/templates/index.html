<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="index">
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a href="/admin/index">DreamLand后台管理</a></div>
    <div class="left_open">
        <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">[[${user.userName}]]</a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd>
                    <a onclick="xadmin.open('个人信息','/')">个人信息</a></dd>
                <dd>
                    <a href="login">退出</a></dd>
            </dl>
        </li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li th:each="menu : ${menus}">
                <!-- 一级菜单 -->
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" th:lay-tips="${menu.menuName}">&#xe6b4;</i>
                    <cite th:text="${menu.menuName}"></cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <!--  二级菜单-->
                <ul class="sub-menu">
                    <li th:each="cmenu : ${menu.children}">
                        <a th:data-name="${cmenu.menuName}"
                           th:data-url="${cmenu.url}"
                           onclick="xadmin.add_tab(this.getAttribute('data-name'),this.getAttribute('data-url'))">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite th:utext="${cmenu.menuName}"></cite></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的桌面
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='/admin/welcome' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</body>

</html>
