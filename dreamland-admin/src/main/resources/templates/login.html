<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-bg">

<div class="login">
    <div class="login-head">Dreamland管理系统欢迎您！</div>
    <form class="layui-form">
        <input name="username" autocomplete="off" placeholder="用户名" type="text" lay-verify="required"
               class="layui-input">
        <hr class="hr15">
        <input name="password" autocomplete="off" lay-verify="required" placeholder="密码" type="password"
               class="layui-input">
        <hr class="hr15">
        <input value="登录" class="layui-btn layui-btn-normal" lay-submit lay-filter="login" style="width:100%;">
    </form>
</div>

<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form, $ = layui.$;
        form.on('submit(login)', function (data) {
            var index;
            $.ajax({
                type: "post",
                url: "/admin/login",
                data: data.field,
                beforeSend: function () {
                    index = layer.msg('正在登录', {icon: 16, shade: 0.3});
                },
                success: function (r) {
                    layer.close(index);
                    if (r.code == 0) {
                        location.href = '/admin/index';
                    } else {
                        layer.alert(r.msg, {icon: 6});
                    }
                }
            });
            return false;
        });
    });

</script>
</body>
</html>
