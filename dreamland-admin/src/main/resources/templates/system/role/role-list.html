<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body>
<!-- 头部信导航 -->
<div class="x-nav">
    <button class="layui-btn layui-btn-sm" onclick="xadmin.open('添加角色','role/add',800,600)"><i
            class="layui-icon"></i>添加
    </button>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<!-- 正文 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <!-- 搜素条件 -->
            <div class="layui-card-body ">
                <form class="layui-form layui-col-space5">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" id="roleName" placeholder="请输入角色名" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>
                        </button>
                    </div>
                </form>
            </div>
            <!-- 表格 -->
            <div class="layui-card-body ">
                <script type="text/html" id="toolbar">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
                <table id="roleList" class="layui-hide" lay-filter="role"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
<script>
    layui.use(['table'], function () {
        var table = layui.table;
        table.render({
            id: 'roleList',
            elem: '#roleList',
            method: 'post',
            height: 'full-200',
            toolbar: '#toolbarTable',
            defaultToolbar: ['print', 'exports'],
            url: 'role/list',
            cellMinWidth: 100,
            cols: [
                [
                    {field: 'num', align: 'center', minWidth: '50', title: '序号', type: 'numbers'},
                    {field: 'roleName', sort: true, align: 'center', title: '角色名称'},
                    {field: 'roleKey', sort: true, align: 'center', title: '角色权限'},
                    {
                        field: 'status', sort: true, align: 'center', title: '角色状态', minWidth: '110',
                        templet: function (d) {
                            return d.status == "0" ? "正常" : "停用";
                        }
                    },
                    {
                        field: 'delFlag', sort: true, align: 'center', title: '删除标志', minWidth: '110',
                        templet: function (d) {
                            return d.delFlag == "0" ? "存在" : "逻辑删除";
                        }
                    },
                    {fixed: 'right', align: 'center', title: '操作', toolbar: "#toolbar"}
                ]
            ],
            page: true
        });

        //监听行工具事件
        table.on('tool(role)', function (obj) {
            if (obj.event === 'del') {
                layer.confirm('是否删除该条信息', function (index) {
                    $.post('role/remove', {roleId:obj.data.roleId}, function (data) {
                        if ("0" == data.code) {
                            obj.del();
                            layer.close(index);
                            layer.msg(data.msg, {icon: 6});
                        } else {
                            layer.msg(data.msg, {icon: 5});
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                xadmin.open('修改信息', 'role/edit/' + obj.data.roleId, 800, 600);
            }
        });
        //搜索
        $('.layui-form .layui-btn').on('click', function () {
            table.reload('roleList', {
                where: {
                    roleName: $("#roleName").val()
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
