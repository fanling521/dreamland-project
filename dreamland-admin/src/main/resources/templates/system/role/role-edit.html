<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" th:object="${role}">
            <input name="userId" type="hidden" th:field="*{roleId}"/>
            <div class="layui-form-item">
                <label for="roleName" class="layui-form-label">
                    <span class="x-red">*</span>角色名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="roleName" th:field="*{roleName}" name="roleName" required=""
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="roleKey" class="layui-form-label">
                    <span class="x-red">*</span>角色权限
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="roleKey" th:field="*{roleKey}" name="roleKey" required=""
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="roleSort" class="layui-form-label">
                    <span class="x-red">*</span>角色排序
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="roleSort" th:field="*{roleSort}" name="roleSort" required=""
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>角色状态</label>
                <div class="layui-input-inline">
                    <select name="sex" id="status" lay-verify="required" lay-search="">
                        <option value="0" th:field="*{status}">正常</option>
                        <option value="1" th:field="*{status}">禁用</option>
                    </select>
                </div>
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="edit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">
    layui.use(['form'], function () {
        var form = layui.form;

        form.on('submit(edit)', function (data) {
            $.post('/admin/system/role/edit', data.field, function (r) {
                if (r.code === 0) {
                    var index = parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                    window.parent.location.reload();//刷新父页面
                    parent.layer.close(index);//关闭弹出层
                } else {
                    layer.alert(r.msg, {icon: 6});
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
