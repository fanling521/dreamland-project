<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body>
<!-- 头部信导航 -->
<div class="x-nav">
    <button class="layui-btn layui-btn-sm" onclick="xadmin.open('添加菜单','menu/add',800,600)"><i
            class="layui-icon"></i>添加
    </button>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<!-- 正文 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <!-- 搜素条件 -->
            <div class="layui-card-body ">
                <form class="layui-form layui-col-space5">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" id="menuName" placeholder="请输入菜单名称" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <select id="menuType">
                            <option value="">全部</option>
                            <option value="1">菜单</option>
                            <option value="2">按钮</option>
                        </select>
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <button class="layui-btn" lay-submit="" lay-filter="sreach">
                            <i class="layui-icon">&#xe615;</i>
                        </button>
                    </div>
                </form>
            </div>
            <!-- 表格 -->
            <div class="layui-card-body ">
                <script type="text/html" id="toolbar">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
                <table id="menuList" class="layui-hide" lay-filter="menu"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
<script>
    layui.use(['table'], function () {
        var table = layui.table;
        table.render({
            id: 'menuList',
            elem: '#menuList',
            method: 'post',
            height: 'full-200',
            toolbar: '#toolbarTable',
            defaultToolbar: ['print', 'exports'],
            url: 'menu/list',
            cellMinWidth: 100,
            cols: [
                [
                    {field: 'num', align: 'center', minWidth: '50', title: '序号', type: 'numbers'},
                    {field: 'menuName', sort: true, align: 'center', title: '菜单名称'},
                    {field: 'parentName', sort: true, align: 'center', title: '父菜单名称'},
                    {field: 'orderNum', sort: true, align: 'center', title: '显示顺序', minWidth: '120'},
                    {field: 'url', sort: true, align: 'center', title: '菜单URL', minWidth: '110'},
                    {
                        field: 'menuType', sort: true, align: 'center', title: '菜单类型', minWidth: '120',
                        templet: function (d) {
                            return d.menuType == "1" ? "菜单" : "按钮";
                        }
                    },
                    {
                        field: 'visible', sort: true, align: 'center', title: '菜单状态', minWidth: '120',
                        templet: function (d) {
                            return d.visible == "0" ? "显示" : "隐藏";
                        }
                    },
                    {field: 'perms', align: 'left', title: '权限字符串', minWidth: '190'},
                    {fixed: 'right', align: 'center', title: '操作', toolbar: "#toolbar"}
                ]
            ],
            page: true
        });

        //监听行工具事件
        table.on('tool(menu)', function (obj) {
            if (obj.event === 'del') {
                layer.confirm('是否删除该条信息', function (index) {
                    $.post('menu/remove', {menuId: obj.data.menuId}, function (data) {
                        if ("0" == data.code) {
                            obj.del();
                            layer.close(index);
                            layer.msg(data.msg, {icon: 6});
                        } else {
                            layer.msg(data.msg, {icon: 5});
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                xadmin.open('修改信息', 'menu/edit/' + obj.data.menuId, 800, 600);
            }
        });
        //搜索
        $('.layui-form .layui-btn').on('click', function () {
            table.reload('menuList', {
                where: {
                    menuName: $("#menuName").val(),
                    menuType: $("#menuType").val()
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
