server:
  port: 7000
spring:
  profiles:
    active: dev
  application:
    name: eureka-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/dreamland_eureka_test?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull&useSSL=true
    username: root
    password: root@12345

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    server:
      enableSelfPreservation: false
      # 清理无效节点的频率 30秒
      eviction-interval-timer-in-ms: 30000
      # 表示 Eureka Server 开启自我保护的系数，默认：0.85。
      renewal-percent-threshold: 0.8
    # 默认情况下，Eureka使用客户端心跳来确定客户端是否已启动
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  #项目日志
logging:
  level:
    com.fanling.dreamland: debug
    org.springframework: warn
  file: D:/logs/dreamland/eureka-service/wraper.log