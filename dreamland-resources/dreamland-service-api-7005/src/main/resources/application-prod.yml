server:
  port: 7005
  tomcat:
    uri-encoding: UTF-8
    max-threads: 800
    min-spare-threads: 30

spring:
  profiles:
    active: prod
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size:  10MB
      max-request-size:  20MB
  datasource:
    url: jdbc:mysql://172.30.0.4:3306/dreamland_service?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull&useSSL=true
    username: docker
    password: docker@12345
  application:
    name: service-api
  redis:
    host: 172.30.0.4
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true       #发现服务
    register-with-eureka: true #注册服务
    service-url:
      defaultZone: http://172.30.0.4:7000/eureka/

logging:
  level:
    com.fanling.dreamland: info
    org.springframework: warn
  file: /opt/modules/logs/dreamland/service-api/wraper.log

mybatis:
  typeAliasesPackage: com.fanling.dreamland.entity
  mapperLocations: classpath*:mybatis/mapper/*Mapper.xml
  configLocation: classpath:mybatis/mybatis-config.xml

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql